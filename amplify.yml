version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18  # Ensure you use Node.js 18+
        - nvm use 18
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
